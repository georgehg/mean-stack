<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="save()">
    <div class="col-md-6">

        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="25">
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required"
            		class="form-control alert-danger">
           		Título é obrigatório
            </span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
            		class="form-control alert-danger">
           		Máximo de 25 caracteres permitidos
            </span>
        </div>

        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required"
            		class="form-control alert-danger">
           		URL é obrigatório
            </span>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>

    	<div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control"  required
            	ng-controller="GruposController"
            	ng-model="foto.grupo"
            	ng-options="grupo._id as (grupo.nome | uppercase) for grupo in groups">
            	<option value="">Selecione o Grupo</option>
            </select>
        	<span ng-show="formulario.$submitted && formulario.grupo.$error.required"
            		class="form-control alert-danger">
           		Grupo é obrigatório
            </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary" custom-focus>Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <my-picture url="{{foto.url}}" hint="{{foto.titulo}}"></my-picture>
    </div>
</form>
